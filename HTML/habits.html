<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Habit Viewer </title>
    <!-- need type = 'module' to ensure js functions connect to html pages. -->
     <!-- doing this also causes functions to not be automatically global. So use event listeners instead. -->
    <script type = 'module' src = '../JavaScript/habits.js'></script>
</head>

<body>
    
    <a href = '../index.html'> Back to Progress Viewer </a>
    <br><br>
    <div id = 'habit_form'>
        <form>
            <label for="habitName"> Habit Name: </label>

            <input type="text" id="habitInput" name="habitName" required>

            <br>

            <button type="submit" id = "submitHabitBtn"> Submit Habit </button>
        </form>
    </div>
    <br>
    <div id = 'viewing_habits_container'>
        All habits listed below:

        <ul id = 'habits_html_list'> </ul>
    </div>

 </body>
</html>
